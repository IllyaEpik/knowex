{% extends 'base.html' %}

{% block title %} Test page {% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('test.static', filename='css/test.css') }}">
{% endblock %}

{% block content %}
<div class="test-bg">
    <div class="test-info-card">
        {% for test in tests %}
                <h1 class="test-title">{{ test.name }}</h1>
                <ul class="test-details">
                    <!-- <li><b>Автор:</b> {{ test.user }}</li> -->
                    <li><b>Предмет:</b> {{ test.subject }}</li>
                    <li><b>Клас:</b> {{ test.class_name }}</li>
                    <!-- <li><b>Кількість питань:</b> {{ test.count }}</li> -->
                    <!-- <li><b>Опис:</b> {{ test.description }}</li> -->
                </ul>
                <a class="start-btn" href="/test_question">Почати тест</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
