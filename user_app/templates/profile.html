{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for('profile.static', filename='css/profile.css') }}">
<script defer src="{{ url_for('profile.static', filename = '/js/profile.js') }}"></script>
{% endblock %}

{% block content %} 

<div class="container">
    <div class="user-block">
        {% if image_name %}
            <img src="{{ url_for('profile.static', filename='images/' + image_name) }}">
        {% else %}
            <div class="circle"></div>
        {% endif %}
        <textarea name="description" class="add_description" placeholder="Введіть опис..."></textarea>

    </div>

    <div class="tests-block">
        <div class="wrapper">
            <div class="option">
                <input class="input" type="radio" name="btn" value="option1" checked="">
                <div class="btn">
                    <span class="span">Option</span>
                </div>
            </div>
            <div class="option">
                <input class="input" type="radio" name="btn" value="option2">
                <div class="btn">
                    <span class="span">Option</span>
                </div>
            </div>
        </div>

        <div class="test">
            <div class="name-block">
                <span class="name">Тест 1</span>
                <button id="edit-name"><img src="{{ url_for('user.static', filename='images/edit.svg') }}"></button>
            </div>
            <div class="test-photo">
                <div class="photo">
                    
                </div>
            </div>
            <button class="custom-btn btn-1">Read More</button>
        </div>
    </div>

    <div class="settings">

    </div>
</div>

{% endblock %}
