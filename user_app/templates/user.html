{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for('user.static', filename='css/user.css') }}">
{% endblock %}

{% block content %} 
<div class="user_page">
    <!-- <a href="/profile" class="profile_photo_bt"></a> -->
    <h1 class="name_knowex">Knowex</h1>
    <div class = reg_log>
        <div class ="line_log select">
            <button value="log" class="log" id="logBtn">Login</button>
        </div> 
        <div class ="line_reg">
            <button value="reg" class="reg" id="regBtn">Register</button>
        </div>
    </div>
    <form action="/user" method="post" class="form" id="auth">
        <div class="container">
            <div class="input">
                <img src="{{ url_for('user.static', filename='images/name_img.png') }}" alt="">
                <input type="text" name="nickname" placeholder="nickname" class="log_nickname">
            </div>
            <div class="input">
                <img src="{{ url_for('user.static', filename='images/password_img.png') }}" alt="">
                <input type="password" name="password" placeholder="password" class="log_password">
            </div>
            <button name="auth" value="1" class="log_save">Save</button>
        </div>
    </form>

    <form action="/user" method="post" class="form" id="reg" hidden>
        <div class="container">
            <div class = "input">
                <img src="{{ url_for('user.static', filename='images/name_img.png') }}" alt="">
                <input type="text" name="nickname" id="nickname" placeholder="nickname" class="reg_nickname">
            </div>
            <div class = "input">
                <img src="{{ url_for('user.static', filename='images/name_img.png') }}" alt="">
                <input type="email" name="email" id="email" placeholder="email" class="reg_email">
            </div>
            <div class = "input">
                <img src="{{ url_for('user.static', filename='images/password_img.png') }}" alt="">
                <input type="password" name="password" id="password" placeholder="password" class="reg_password">
            </div>
            <div class = "input">
                <img src="{{ url_for('user.static', filename='images/password_img.png') }}" alt="">
                <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm_password" class="reg_confirm_password">
            </div>    
            <button class="reg_save" type="submit">Save</button>
        </div>
    </form>
</div>
<form action="/render_code" method="post" id="modal-form" style="display:none;">
    <div id="modal-bg" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5);">
        <div id="modal-window" style="background:#fff; padding:30px; border-radius:10px; width:300px; margin:100px auto; position:relative;">
            <span id="modal-close" style="position:absolute; right:10px; top:10px; cursor:pointer;">&times;</span>
            <h3>Enter afirm code:</h3>
            <input type="text" id="modal-input" style="width:100%; margin-bottom:15px;" name="confirm_code" placeholder="Enter code">
            <button id="modal-ok" type="submit">Confirm</button>
        </div>
    </div>
</form>

<div class="messages" id="messages">
    {% for message in session.get('messages', []) %}
        <div class="message" id = "message">
            {{ message }}
            {% do session.update({'messages': []}) %}
        </div>
    {% endfor %}
</div>

<script defer src="{{ url_for('user.static', filename = '/js/script.js') }}"></script>

{% endblock %}
