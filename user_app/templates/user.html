{% extends 'base.html' %}

{% block title %} User page {% endblock %}

{% block head %} 
<link rel="stylesheet" href="{{ url_for('user.static', filename='css/user.css') }}">

{% endblock %}




{% block content %} 
<h1>User Page</h1>
<button name="type" value="reg" id="regBtn">reg</button>

<form method="post" class="hidden" id="formFields">
    
    <input type="text" name="nickname" id="nickname" placeholder="nickname">
    <input type="email" name="email" id="email" placeholder="email">
    <input type="password" name="password" id="password" placeholder="password">
    <input type="password" name="confirm_password" id="confirm_password" placeholder="confirm_password">
    <button>Save</button>
</form>
<button name="type" value="log" id="logBtn">login</button>
<form method="post" class="hidden" id="formField">
    
    <input type="text" name="nickname" id="" placeholder="nickname">
    <input type="text" name="password" id="" placeholder="password">
    <button name="auth" value="1">Save</button>
</form>
<script defer src="{{ url_for('user.static', filename = '/js/script.js') }}"></script>
{% endblock %}
