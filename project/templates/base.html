<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="static/style.css">
    <link rel="shortcut icon" href="static/book.png">
</head>
<body>
    <div class="left_panel">
        <h1 class="name">Knowex</h1>
        <div class="menu_item" id="main">
            <img src="static/new_icons/main.png" alt="Main" class="main_photo">
            <a href="/" class="main">Tests</a>
        </div>
        <div class="menu_item" id="create">
            <img src="static/new_icons/create.png" alt="Create" class="create_photo">
            <a href="/create" class="create">New test</a>
        </div>
        <div class="menu_item" id="report">
            <img src="static/new_icons/report.png" alt="Report" class="report_photo">
            <a href="/report" class="report">Create test</a>
        </div>
    </div>
    <div class="top_panel">
        <img src="static/new_icons/profile.png" alt="" class="profile_photo">
        <a class="profile"></a>
        <h1 class="name_page">base page</h1>
    </div>
    <div class="content">
        {% block content %}
        
        {% endblock %}
    </div>
</body>
</html>
