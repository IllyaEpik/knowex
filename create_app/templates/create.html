{% extends 'base.html' %}

{% block title %}Створити тест{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('create.static', filename='css/create.css') }}">
{% endblock %}

{% block content %}
<div class="create_container">
    <div class="header_flex">
        <h1 class="page_title">Створити тест</h1>
        <button id="open_settings">Налаштування тесту</button>
    </div>
    <!-- <img src="" alt="" id="img3"> -->
    <div class="create_content">
        <div class="list_container">
            <div class="list_header">
                <h2>Список питань</h2>
                <button id="add_question">Додати питання</button>
                <button id="delete_question">Видалити питання</button>
            </div>
            <div class="list_questions"></div>
        </div>
        <div class="container_create_form">
            <form class="question_form" id="questionForm">
                <h3>Питання:</h3>
                <input type="text" id="question" placeholder="Напишіть питання" name="text"><br><br>
                <label>Правильна відповідь:</label><br>
                <input type="text" id="correctAnswer" placeholder="Напишіть правильну відповідь" name="correct_answer"><br><br>
                <label>Варіанти відповідей:</label><br>
                <div id="options"></div>
                <button id="add" type="button">Додати варіант</button><br><br>
            </form>
            <form class="save-test" id="save-form">
                <button type="submit" id="save">Зберегти тест</button>
            </form>
            <div id="settings_modal" class="modal">
                <form id="settings_form">
                    <h3>Налаштування тесту</h3>
                    <label>Назва тесту:</label>
                    <input type="text" id="test_name" name="name" placeholder="Введіть назву тесту">
                    <div class="file-row">
                        <label for="image">Фото тесту:</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <label for="description">Опис тесту:</label>
                    <textarea id="description" name="description" placeholder="Введіть опис тесту"></textarea>
                    <div class="filter">
                        <label for="subject">Предмет:</label>
                        <select name="subject" id="subject">
                            <option value="other" selected>Інше</option>
                            <option value="math">Математика</option>
                            <option value="geometry">Геометрія</option>
                            <option value="algebra">Алгебра</option>
                            <option value="physics">Фізика</option>
                            <option value="chemistry">Хімія</option>
                            <option value="biology">Біологія</option>
                            <option value="history">Історія</option>
                            <option value="geography">Географія</option>
                            <option value="english">Англійська</option>
                        </select>
                    </div>
                    <div class="filter">
                        <label for="class">Клас:</label>
                        <select name="class" id="class">
                            <!-- <option value="all">Всі</option> -->
                            <option value="none" selected>Без класу</option>
                            <option value="1">1 клас</option>
                            <option value="2">2 клас</option>
                            <option value="3">3 клас</option>
                            <option value="4">4 клас</option>
                            <option value="5">5 клас</option>
                            <option value="6">6 клас</option>
                            <option value="7">7 клас</option>
                            <option value="8">8 клас</option>
                            <option value="9">9 клас</option>
                            <option value="10">10 клас</option>
                            <option value="11">11 клас</option>
                        </select>
                    </div>
                    <!-- <div class="button-row">
                        <button type="submit">Зберегти</button>
                        <button type="button" id="close_settings">← Назад до питань</button>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
<script defer src="{{ url_for('create.static', filename='js/jquery.js') }}"></script>
<script defer src="{{ url_for('create.static', filename='js/create.js') }}"></script>
{% endblock %}
