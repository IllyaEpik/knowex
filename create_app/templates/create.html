{% extends 'base.html' %}

{% block title %} create page {% endblock %}

{% block head %} 
    <link rel="stylesheet" href="{{ url_for('create.static', filename='css/create.css') }}">
{% endblock %}

{% block content %} 


<h1>Create Page</h1>

<form class="question-form" id="questionForm">
    
    <h3>Питання №1:</h3>

    <input type="text" id="question" placeholder="Напишіть питання"><br><br>

    <label>Правильна відповідь:</label><br>
    <input type="text" id="correctAnswer" placeholder="Напишіть правильну відповідь"><br><br>

    <label>Варіанти відповідей:</label><br>

    <div id="options">
        <div><input type="text" class="option" value="Правильна відповідь"></div>
        <div><input type="text" class="option" value="Варіант 1"> </div>
        <div><input type="text" class="option" value="Варіант 2"></div>
        <div><input type="text" class="option" value="Варіант 3"></div>
    </div>

    <button id="add">Додати варіант</button><br><br>

   
    <button id="save">Зберегти питання</button>
</form>
<script defer src="{{ url_for('create.static', filename = '/js/jquery.js') }}"></script>
<script defer src="{{ url_for('create.static', filename = '/js/create.js') }}"></script>
{% endblock %}
